<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Loader with Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        iframe {
            display: none;
            width: 98vw; /* 98% of the viewport width */
            height: 95vh; /* 95% of the viewport height */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow for a more realistic website feel */
            border-radius: 8px; /* Optional rounded corners */
        }
    </style>
</head>

<body>
    <div id="loader">
        <img src="loader.gif" alt="Loading...">
    </div>
    <iframe id="content-frame"></iframe>

    <script src="script.js"></script>
</body>

</html>
